<!DOCTYPE html>

    <title>HTML cards</title>

    <div class="row">
        <!--CARD 1-->
        <div class="card">
            <div class="card-header">7:25</div>

                <I class="material-icons">flight_takeoff</I>

        </div>

            </div>
